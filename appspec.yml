version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: ./install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: ./publish.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: ./start_server.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: ./validate.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: ./stop_server.sh
      timeout: 300
      runas: root
